---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sidecar-test
  namespace: kube-system
  labels:
    app: k8s-sidecar-injector
    track: test
data:
  test1: |
    name: test1
    env:
      - name: HELLO
        value: world
      - name: TEST
        value: test_that
    volumeMounts:
    - name: test-vol
      mountPath: /tmp/test
    volumes:
    - name: test-vol
      configMap:
        name: test-config
    containers:
    - name: sidecar-nginx
      image: aquasec/trivy
      imagePullPolicy: IfNotPresent
      ports:
      - containerPort: 80
      env:
        - name: ENV_IN_SIDECAR
          value: test-in-sidecar
---
# configmap to test sharing a volume between sidecar and existing container
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: default
data:
  test.txt: |
    this is some test message shared between containers
